<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json">
  <title>MyClock</title>  
</head>
<body>
  <div class="container">
      <div class="clock">
        <p class="clock-date"></p>
        <p class="clock-time"></p>
        <div class="track-container">
          <svg class="track-outline" width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="150" cy="150" r="120" stroke="white" stroke-width="30"/>
          </svg>
          <svg class="moving-outline" width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="150" cy="150" r="120" stroke="#018EBA" stroke-width="30"/>
          </svg>
          <p class="timer">25:00</p>
          <svg width="30" height="30" viewBox="0 0 68 78" fill="none" xmlns="http://www.w3.org/2000/svg" class="play">
            <path d="M68 39L0.499996 77.9711L0.5 0.0288552L68 39Z" fill="white"/>
          </svg>
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg" class="pause" display="none">
            <rect width="10" height="30" fill="white"/>
            <rect x="20" width="10" height="30" fill="white"/>
          </svg>
        </div>
        <div class="track-controller-container">
          <select name="duration" id="duration">
            <option value="3">3:00</option>
            <option value="5">5:00</option>
            <option value="25" selected>25:00</option>
          </select>
          <button id="reset">リセット</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/clock.js"></script>
  <script src="/js/timer.js"></script>
  <script>
    // service workerの登録関係
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</body>
</html>
